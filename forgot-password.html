<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
    <link rel="stylesheet" href="/bank.css">
    <title>Document</title>
</head>

<body class=" justify-center items-center grid h-screen ">
    <div class="bg-[#25C863] px-[30px] py-[40px] lg:w-[350px] rounded-[10px]">
        <h2>Forgot Password</h2>
        <form class=" grid gap-5" id="forgotPasswordForm">
            <div>
                <label for="usernameOrEmail">Enter your username or email:</label>
                <input class="px-2 outline-none border-none rounded-[10px] w-full h-[30px]" type="text"
                    id="usernameOrEmail" required>
            </div>

            <div class=" flex gap-5 justify-center items-center ">
                <button class="bg-[white] text-[#25C863] px-[10px] py-[5px] rounded-[10px]" type="button"
                    onclick="resetPassword()">Reset Password</button>

                <button class=" bg-[white] text-[#25C863] px-[10px] py-[5px] rounded-[10px]" type="button"
                    onclick="LogIn('login')">Login
                </button>

            </div>

        </form>
    </div>

</body>
<script src="/bank.js"></script>

</html>

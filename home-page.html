<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/bank.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
    }
  </style>
    <title>Document</title>
</head>

<body class="grid h-screen lg:justify-center md:justify-center items-center ">
    <div
        class="bg-[#25C863] px-[30px] py-[40px] lg:w-[350px] md:w-full w-full lg:h-auto md:h-auto h-full grid items-center rounded-[10px] ">

        <div>
            <h2>Welcome back, <span id="usernamePlaceholder" class=" text-white"></span>!</h2>
            <p>Account Number: <span id="accountNumberPlaceholder" class="text-[white]"></span></p>

            <div class=" grid gap-8" id="balanceContainer">
                <p class=" font-bold">Your Balance: #<span id="balance">0</span></p>
                <div class=" w-full">
                    <label class=" font-bold" for="amount">Enter Amount:</label>
                    <input class=" w-full h-[30px]" type="number" id="amount" required>
                </div>

                <div class=" flex items-center justify-center gap-10">
                    <button class=" font-bold" onclick="deposit()">Deposit</button>
                    <button class=" font-bold" onclick="withdraw()">Withdraw</button>
                </div>

                <div class="flex items-center justify-center gap-10">
                    <button class="font-bold" onclick="deleteAccount()">Delete Account</button>
                    <button class="font-bold" onclick="LogIn('logOut')">Logout</button>
                </div>


            </div>
        </div>

    </div>

</body>
<script src="/bank.js"></script>

</html>
